<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 10px;
        }
        h2 {
            color: #333;
        }
        .section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            width: 120px;
            height: 120px;
            background: #e3f2fd;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }
        .card:hover {
            background: gold;
            box-shadow: 0 0 20px gold, 0 0 40px yellow;
            transform: scale(1.1);
        }
        a {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 100px;
            margin: 20px auto;
        }
        a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the LMS Dashboard!</h1>

        <!-- Teachers Section -->

            <div class="card" onclick="window.location.href='courses.html'">Robert Brown</div>
        </div>

        <!-- Students Section -->
        <h2>ðŸŽ“ Students</h2>
        <div class="section">
            <div class="card" onclick="window.location.href='courses.html'">Alice Williams</div>
            <div class="card" onclick="window.location.href='courses.html'">Michael Davis</div>
            <div class="card" onclick="window.location.href='courses.html'">Sophia Martinez</div>
        </div>

        <a href="index.html">Logout</a>
    </div>

</body>
</html>
